{% load staticfiles %}
<div class="our_program_section px-5">
    <div class="pt-5">
        <h1>Our<b> Program</b></h1>
    </div>
    <div class="row">
        {% for programs in page_obj2 %}
        <div class="col-lg-3 col-md-3 col-sm-12 my-3 w-100 p-3">
            <div class="card w-100 our_program_card_wrapper p-3" style="width: 18rem;">
                <div class="img_wrapper">
                    <img class="card-img-top" src="{{programs.image.url}}" alt="causeImage">
                </div>
                <div class="card-body">
                    <a href="{{programs.get_absoulate_url}}">
                        <h5 class="font-weight-bold">{{programs.title}}</h5>
                    </a>
                    <p class="card-text"><small class="text-muted">Posted on {{programs.timestamp_pretty}}.</small></p>
                    <p class="card-text">{{programs.summary|safe}}</p>
                    <a href="{{programs.get_absoulate_url}}">
                        <button class="btn font-weight-bold">Read more..</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
