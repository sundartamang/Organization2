{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="page_wraper">
    <hr />
    <div class="px-5 site_viewer">
        <div class="py-4">
            <h4 class="font-weight-bold">Hamro Aama Samuha/Gallery</h4>
        </div>
    </div>
    <div class="px-5 gallery_wrapper">
        <div class=" row pt-3 pb-5 no-gutters gallerys">
            {% for images in object_list %}
            <div class="col-xs-12, col-sm-6 col-md-4 col-lg-3">
                <a href="{{images.image.url}}">
                    <img src="{{images.image.url}}" class="img-fluid w-100" style="height: 200px;" />
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
