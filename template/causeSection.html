{% load staticfiles %}
<div class="our_causes_section px-5 pt-4" style="background-image: url('{% static 'img/Dotted-background.jpg' %}')">
    <div class="pt-5">
        <h6 class="font-weight-bold text-center font-italic">Our Causes</h6>
        <h1 class="text-center font-weight-bold">Hamro Aama samuha</h1>
        <p class="text-center font-weight-bold">Help us to empower women</p>
    </div>
    <div class="row ">
        {% for causes in page_obj%}
        <div class="col-lg-4 col-md-4 col-sm-12 my-3 w-100 p-3">
            <div class="card w-100 card_wrapper p-2" style="width: 18rem;">
                <img class="card-img-top p-4" src="{{causes.image.url}}" alt="causeImage">
                <div class="card-body">
                    <h5 class="font-weight-bold">{{causes.title}}</h5>
                    <p class="card-text">{{causes.content|safe}}</p>
                    <button class="btn px-3 py-2 btn-card font-weight-bold">Read more..</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
