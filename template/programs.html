{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
<div class="page_wraper">
    <hr />
    <div class="px-5 site_viewer">
        <div class=" py-4">
            <h4 class="font-weight-bold">Hamro Aama Samuha/Our Program</h4>
        </div>
    </div>
    <div class="px-5">
        <div class="row">
            {% for object in page_obj %}
            <div class="col-lg-3 col-md-3 col-sm-12 my-3 w-100 p-3">
                <div class="card w-100 our_program_wrapper p-3" style="width: 18rem;">
                    <div class="img_wrapper">
                        <img class="card-img-top" src="{{object.image.url}}" alt="causeImage">
                    </div>
                    <div class="card-body">
                        <a href="{{object.get_absoulate_url}}">
                            <h5 class="font-weight-bold">{{object.title}}</h5>
                        </a>
                        <p class="card-text"><small class="text-muted">Posted on {{object.timestamp_pretty}}.</small>
                        </p>
                        <p class="card-text">{{object.summary|safe}}</p>
                        <a href="{{object.get_absoulate_url}}">
                            <button class="btn">Read more..</button>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="px-5 pt-5 our_program_wrapper2">
    <div class=" py-3">
        <h2 class="text-center">Contact <b>Hamro Aama Samuha Now!</b></h2>
        <div class="d-flex justify-content-center">
            <a href="{% url 'core:contact-us' %}">
                <button class="btn btn-default text-light font-weight-bold">Do it</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
